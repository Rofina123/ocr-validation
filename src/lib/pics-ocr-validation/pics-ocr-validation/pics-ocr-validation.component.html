<div class="card">
    <div class="row">
      <div class="col pr-2">
        <p-card styleClass="w-100 h-100" header="Uploaded Document">
          <img [src]="imgUrl" alt="document" class="w-100" />
        </p-card>
      </div>
      <div class="col pl-2">
        <p-card styleClass="w-100 h-100" header="Document Information">
          <div class="col-12 dynamic-page mt-0" *ngIf="isformIO">
            <formio
              #formIO
              [form]="jsonForm"
              [readOnly]="isReadOnly"
              [submission]="submitionData"
              [refresh]="triggerRefresh"
          ></formio>
          </div>
          <button type="button" class="btn success" (click)="backToForm()">Done</button>
        </p-card>
      </div>
    </div>
  </div>
